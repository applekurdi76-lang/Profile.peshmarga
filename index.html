<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستەمی انزیباتی فیرقەی (٩)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap');
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f8fafc; }
        .main-header { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .glass-card { background: white; border: 1px solid #e2e8f0; transition: all 0.3s ease; }
        .glass-card:hover { transform: translateY(-3px); border-color: #ef4444; }
        .rank-tag { cursor: pointer; transition: all 0.2s; }
        .rank-tag:hover { background-color: rgba(239, 68, 68, 0.2); border-color: #ef4444; }
        .rank-active { background-color: #ef4444 !important; color: white !important; border-color: #ef4444 !important; }
        @media print { .no-print { display: none !important; } body { background: white; } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="main-header p-6 pb-8 rounded-b-[40px] z-50 no-print">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-6 text-white">
                <div class="flex items-center gap-3">
                    <div class="p-3 bg-red-600 rounded-xl"><i class="fas fa-id-card text-xl"></i></div>
                    <div>
                        <h1 class="text-xl font-black">فیرقەی (٩)</h1>
                        <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">بەڕێوەبردنی دۆسیەی ئەلیکترۆنی</p>
                    </div>
                </div>
                <div id="adminPanel" class="hidden flex gap-2">
                    <button onclick="openManageFields()" class="w-10 h-10 flex items-center justify-center bg-white/10 rounded-xl border border-white/10 hover:bg-white/20"><i class="fas fa-cog"></i></button>
                    <button onclick="openForm()" class="px-4 bg-red-600 rounded-xl font-bold flex items-center gap-2 text-sm"><i class="fas fa-plus"></i> زیادکردن</button>
                    <button onclick="location.reload()" class="w-10 h-10 flex items-center justify-center bg-orange-600/20 text-orange-500 rounded-xl border border-orange-600/30"><i class="fas fa-sign-out-alt"></i></button>
                </div>
                <button id="loginBtn" onclick="document.getElementById('loginModal').classList.remove('hidden')" class="px-5 py-2 bg-white/5 rounded-xl text-slate-300 border border-white/10 font-bold text-sm">چوونەژوورەوە</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div onclick="setRankFilter('هەموو')" class="bg-white/5 border border-white/10 p-4 rounded-2xl flex items-center justify-between backdrop-blur-sm cursor-pointer hover:bg-white/10 transition-all">
                    <div>
                        <p class="text-slate-400 text-xs font-bold">کۆی گشتی پڕۆفایلەکان</p>
                        <h4 id="totalCount" class="text-white text-2xl font-black">0</h4>
                    </div>
                    <i class="fas fa-users text-white/20 text-3xl"></i>
                </div>
                <div class="bg-white/5 border border-white/10 p-4 rounded-2xl backdrop-blur-sm">
                    <p class="text-slate-400 text-xs font-bold mb-2">فلتەر بەپێی پلە (کلیک بکە)</p>
                    <div id="rankStats" class="flex flex-wrap gap-2">...</div>
                </div>
            </div>

            <div class="max-w-4xl mx-auto space-y-4">
                <div class="relative flex-1">
                    <i class="fas fa-search absolute right-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="search" onkeyup="filterList()" placeholder="گەڕان بەدوای ناو یان زانیاری..." class="bg-white/10 border border-white/10 w-full p-4 pr-11 rounded-2xl text-white outline-none focus:ring-2 focus:ring-red-500 font-bold">
                </div>
                <div id="platoonFilters" class="flex flex-wrap gap-2 justify-center"></div>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-6 bg-[#f8fafc]">
        <div id="mainList" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>

    <div id="profileModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-3xl rounded-[20px] shadow-2xl overflow-hidden flex flex-col max-h-[95vh]">
            <div id="printSection" class="flex-1 overflow-y-auto p-8 md:p-12">
                <div class="flex flex-col md:flex-row justify-between items-center gap-6 border-b pb-6 mb-8">
                    <div class="flex items-center gap-6">
                        <img id="pImg" src="" class="w-32 h-32 rounded-xl object-cover border-4 border-slate-100 shadow-sm">
                        <div>
                            <h2 id="pName" class="text-3xl font-black text-slate-900">...</h2>
                            <p id="pRankDisplay" class="text-red-600 font-bold text-lg mt-1">...</p>
                            <span id="pPlatoon" class="bg-slate-100 text-slate-600 px-3 py-1 rounded-md text-xs font-bold italic mt-2 inline-block">...</span>
                        </div>
                    </div>
                </div>
                <div id="profileTable" class="grid grid-cols-2 gap-4"></div>
            </div>
            <div class="p-6 bg-slate-50 border-t flex gap-3 no-print">
                <button onclick="closeModal('profileModal')" class="flex-1 py-3 bg-white border border-slate-200 rounded-xl font-bold">داخستن</button>
                <button onclick="window.print()" class="px-8 py-3 bg-slate-900 text-white rounded-xl font-bold"><i class="fas fa-print"></i> چاپ</button>
                <div id="adminActions" class="flex gap-2"></div>
            </div>
        </div>
    </div>

    <div id="loginModal" class="fixed inset-0 bg-slate-900/90 hidden z-[200] flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-xs rounded-3xl p-8 shadow-2xl">
            <h3 class="text-xl font-black mb-4">چوونەژوورەوە</h3>
            <input type="password" id="adminPass" class="w-full p-4 bg-slate-100 rounded-2xl text-center font-bold mb-4 outline-none border-2 focus:border-red-500" placeholder="••••••">
            <button onclick="checkLogin()" class="w-full py-3 bg-slate-900 text-white rounded-2xl font-black">چوونەژوورەوە</button>
        </div>
    </div>

    <div id="fieldsModal" class="fixed inset-0 bg-slate-900/90 hidden z-[110] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl">
            <h3 class="font-black text-lg mb-4">ڕێکخستنی خانەکان</h3>
            <div id="fieldsList" class="space-y-2 mb-4 max-h-60 overflow-y-auto"></div>
            <div class="flex gap-2 mb-4">
                <input type="text" id="newFieldName" placeholder="ناوی خانە..." class="flex-1 p-3 bg-slate-100 rounded-xl outline-none font-bold text-sm">
                <button onclick="addNewField()" class="px-4 bg-blue-600 text-white rounded-xl font-bold">زیادکردن</button>
            </div>
            <button onclick="closeModal('fieldsModal')" class="w-full py-3 bg-slate-100 rounded-xl font-bold text-slate-500">داخستن</button>
        </div>
    </div>

    <div id="formModal" class="fixed inset-0 bg-white hidden z-[105] flex flex-col">
        <div class="bg-slate-900 text-white p-5 flex justify-between items-center no-print">
            <button onclick="closeModal('formModal')" class="w-10 h-10 bg-white/10 rounded-xl flex items-center justify-center"><i class="fas fa-times"></i></button>
            <h3 class="font-black">تۆمارکردن / دەستکاریکردن</h3>
            <div class="w-10"></div>
        </div>
        <div class="flex-1 overflow-y-auto p-6 max-w-2xl mx-auto w-full space-y-4">
            <input type="hidden" id="fId">
            <div class="grid grid-cols-2 gap-4">
                <div><label class="text-[10px] font-bold text-slate-400 uppercase">وێنە (URL)</label><input type="text" id="fImg" class="w-full p-3 bg-slate-50 border rounded-xl outline-none font-bold"></div>
                <div><label class="text-[10px] font-bold text-slate-400 uppercase">دەستە</label><select id="fPlatoon" class="w-full p-3 bg-slate-50 border rounded-xl outline-none font-bold"><option value="دەستەی ١">دەستەی ١</option><option value="دەستەی ٢">دەستەی ٢</option><option value="دەستەی ٣">دەستەی ٣</option><option value="ئەرکان">ئەرکان</option></select></div>
            </div>
            <div id="dynamicInputs" class="grid grid-cols-2 gap-4 border-t pt-4"></div>
            <button onclick="save()" class="w-full py-4 bg-red-600 text-white rounded-2xl font-black shadow-lg">پاشەکەوتکردن</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, deleteDoc, updateDoc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgz9dbzedRoyuhbg5lApgCtKF-jZxSozI",
            authDomain: "srya-inzibat.firebaseapp.com",
            projectId: "srya-inzibat",
            storageBucket: "srya-inzibat.firebasestorage.app",
            messagingSenderId: "919615770372",
            appId: "1:919615770372:web:2462d0d7e81cb8eae58a51"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const mainColl = collection(db, "SariyaListDB");

        window.localDb = [];
        window.fields = [];
        window.isAdmin = false;
        window.currentPlatoonFilter = "هەموو";
        window.currentRankFilter = "هەموو";

        async function init() {
            await loadFields();
            onSnapshot(mainColl, (snap) => {
                window.localDb = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                window.localDb.sort((a, b) => (a.name || "").localeCompare(b.name || "", 'ku'));
                updateDashboard();
                renderPlatoonButtons();
                filterList();
            });

            Sortable.create(document.getElementById('fieldsList'), {
                animation: 150,
                onEnd: async () => {
                    const newFields = [];
                    document.querySelectorAll('#fieldsList > div').forEach(div => {
                        const key = div.dataset.key;
                        const field = window.fields.find(f => f.key === key);
                        if(field) newFields.push(field);
                    });
                    window.fields = newFields;
                    await setDoc(doc(db, "Admin", "Fields"), { list: window.fields });
                    renderInputs();
                }
            });
        }

        async function loadFields() {
            const snap = await getDoc(doc(db, "Admin", "Fields"));
            window.fields = snap.exists() ? snap.data().list : [
                { label: "ناوی تەواو", key: "name" }, { label: "پلە", key: "rank" },
                { label: "موبایل", key: "phone" }, { label: "نیشتەجێبوون", key: "address" }
            ];
            renderInputs();
        }

        window.updateDashboard = () => {
            document.getElementById('totalCount').innerText = window.localDb.length;
            const ranks = {};
            window.localDb.forEach(p => { const r = p.rank || 'بێ پلە'; ranks[r] = (ranks[r] || 0) + 1; });
            
            document.getElementById('rankStats').innerHTML = Object.entries(ranks)
                .map(([k, v]) => `
                    <span onclick="setRankFilter('${k}')" class="rank-tag border border-white/20 px-3 py-1 rounded-lg text-[11px] font-bold text-white/80 ${window.currentRankFilter === k ? 'rank-active' : 'bg-white/5'}">
                        ${k}: ${v}
                    </span>
                `).join('');
        };

        window.setRankFilter = (rank) => {
            window.currentRankFilter = (window.currentRankFilter === rank) ? "هەموو" : rank;
            updateDashboard();
            filterList();
        };

        window.renderPlatoonButtons = () => {
            const platoons = ["هەموو", ...new Set(window.localDb.map(p => p.platoon).filter(Boolean))];
            document.getElementById('platoonFilters').innerHTML = platoons.map(plt => `
                <button onclick="setPlatoon('${plt}')" class="px-4 py-2 rounded-xl text-xs font-bold transition-all ${window.currentPlatoonFilter === plt ? 'bg-red-600 text-white' : 'bg-white/10 text-slate-400 hover:bg-white/20'}">${plt}</button>
            `).join('');
        };

        window.setPlatoon = (plt) => { window.currentPlatoonFilter = plt; renderPlatoonButtons(); filterList(); };

        window.filterList = () => {
            const q = document.getElementById('search').value.toLowerCase();
            const list = document.getElementById('mainList');
            let filtered = window.localDb;

            if(window.currentPlatoonFilter !== "هەموو") filtered = filtered.filter(p => p.platoon === window.currentPlatoonFilter);
            if(window.currentRankFilter !== "هەموو") filtered = filtered.filter(p => p.rank === window.currentRankFilter);
            
            filtered = filtered.filter(p => Object.values(p).some(val => String(val).toLowerCase().includes(q)));
            
            list.innerHTML = filtered.map(p => `
                <div onclick="showProfile('${p.id}')" class="glass-card p-4 rounded-3xl flex items-center gap-4 cursor-pointer">
                    <img src="${p.img || 'https://ui-avatars.com/api/?name='+p.name}" class="w-16 h-16 rounded-2xl object-cover border">
                    <div class="flex-1">
                        <h3 class="font-black text-slate-800">${p.name || 'بێ ناو'}</h3>
                        <p class="text-[10px] text-slate-500 font-bold">${p.rank || 'بێ پلە'} • ${p.platoon || ''}</p>
                    </div>
                </div>
            `).join('');
        };

        window.showProfile = (id) => {
            const p = window.localDb.find(x => x.id === id);
            document.getElementById('pName').innerText = p.name || 'ناو';
            document.getElementById('pRankDisplay').innerText = p.rank || 'پلە';
            document.getElementById('pPlatoon').innerText = p.platoon || '---';
            document.getElementById('pImg').src = p.img || `https://ui-avatars.com/api/?name=${p.name}`;
            document.getElementById('profileTable').innerHTML = window.fields.map(f => `
                <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                    <div class="text-[10px] text-slate-400 font-bold uppercase">${f.label}</div>
                    <div class="text-sm font-black text-slate-900">${p[f.key] || '---'}</div>
                </div>
            `).join('');
            const adminBox = document.getElementById('adminActions');
            adminBox.innerHTML = window.isAdmin ? `
                <button onclick="editPerson('${p.id}')" class="px-4 py-3 bg-blue-50 text-blue-600 rounded-xl font-bold"><i class="fas fa-edit"></i></button>
                <button onclick="deletePerson('${p.id}')" class="px-4 py-3 bg-red-50 text-red-600 rounded-xl font-bold"><i class="fas fa-trash"></i></button>
            ` : '';
            document.getElementById('profileModal').classList.remove('hidden');
        };

        window.save = async function() {
            const id = document.getElementById('fId').value;
            const data = { img: document.getElementById('fImg').value, platoon: document.getElementById('fPlatoon').value };
            document.querySelectorAll('.dynamic-input').forEach(input => { data[input.dataset.key] = input.value; });
            data.name = data[window.fields[0].key] || "";
            data.rank = data[window.fields[1].key] || "";
            if(id) await updateDoc(doc(db, "SariyaListDB", id), data);
            else await addDoc(mainColl, data);
            closeModal('formModal');
        };

        window.renderInputs = () => {
            document.getElementById('dynamicInputs').innerHTML = window.fields.map(f => `
                <div><label class="text-[10px] font-bold text-slate-400 uppercase mr-2">${f.label}</label>
                <input type="text" data-key="${f.key}" class="dynamic-input w-full p-3 bg-slate-50 border rounded-xl outline-none font-bold"></div>
            `).join('');
        };

        window.addNewField = async function() {
            const val = document.getElementById('newFieldName').value;
            if(!val) return;
            window.fields.push({ label: val, key: "k" + Date.now() });
            await setDoc(doc(db, "Admin", "Fields"), { list: window.fields });
            document.getElementById('newFieldName').value = "";
            renderInputs(); openManageFields();
        };

        window.removeField = async function(i) {
            if(confirm("سڕینەوەی ئەم خانەیە؟")) {
                window.fields.splice(i, 1);
                await setDoc(doc(db, "Admin", "Fields"), { list: window.fields });
                renderInputs(); openManageFields();
            }
        };

        window.openManageFields = () => {
            document.getElementById('fieldsList').innerHTML = window.fields.map((f, i) => `
                <div data-key="${f.key}" class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border cursor-move hover:bg-slate-100">
                    <div class="flex items-center gap-3"><i class="fas fa-grip-vertical text-slate-300"></i><span class="font-bold text-slate-700 text-sm">${f.label}</span></div>
                    <button onclick="removeField(${i})" class="text-red-500 p-2"><i class="fas fa-trash-alt"></i></button>
                </div>
            `).join('');
            document.getElementById('fieldsModal').classList.remove('hidden');
        };

        window.checkLogin = () => {
            if(document.getElementById('adminPass').value === "12345") {
                window.isAdmin = true;
                document.getElementById('adminPanel').classList.remove('hidden');
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('loginModal').classList.add('hidden');
                filterList();
            } else alert("هەڵەیە");
        };

        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
        window.openForm = () => { document.getElementById('fId').value = ""; document.getElementById('fImg').value = ""; document.querySelectorAll('.dynamic-input').forEach(i => i.value = ""); document.getElementById('formModal').classList.remove('hidden'); };
        window.editPerson = (id) => { const p = window.localDb.find(x => x.id === id); closeModal('profileModal'); document.getElementById('fId').value = p.id; document.getElementById('fImg').value = p.img || ""; document.getElementById('fPlatoon').value = p.platoon || "دەستەی ١"; document.querySelectorAll('.dynamic-input').forEach(input => { input.value = p[input.dataset.key] || ""; }); document.getElementById('formModal').classList.remove('hidden'); };
        window.deletePerson = async (id) => { if(confirm("دڵنیای؟")) { await deleteDoc(doc(db, "SariyaListDB", id)); closeModal('profileModal'); } };

        init();
    </script>
</bod
